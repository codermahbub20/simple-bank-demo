<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-er Bank</title>
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-9/12 mt-10 mx-auto p-10 bg-pink-800">
        <h1 class="text-green-500 text-5xl text-center font-bold px-10 p-10">Welcome To My <span>Bap-Er-Bank</span></h1>

        <div class="mx-auto p-10 rounded-lg bg-red-600 w-9/12">
            <h2  class="mb-2 text-lg font-semibold text-white">Please Login</h2>
            <input required id="email-input" class="block w-1/2 px-3 py-2 rounded-lg mb-4" placeholder="Enter Your Email" type="email" name=""
               >
            <input required id="pass-input" class="block w-1/2 px-3 mb-4 py-2 rounded-lg " placeholder="Enter Your Password" type="password"
                name="" id="">
            <button id="submit-btn"
                class="mb-5 px-5 py-2 rounded-lg font-medium text-white bg-orange-500">Submit</button>
        </div>
    </header>

    <script src="login.js"></script>
</body>

</html>
